apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: library-management
  labels:
    app: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: library-transaction-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
        - name: SERVER_PORT
          value: "8083"
        - name: SPRING_CONFIG_IMPORT
          value: "configserver:http://config-server.library-management.svc.cluster.local:8888/"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://eureka-server.library-management.svc.cluster.local:8761/eureka/"
        - name: EUREKA_INSTANCE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Inter-service communication URLs
        - name: USER_SERVICE_URL
          value: "http://user-service.library-management.svc.cluster.local:8081"
        - name: BOOK_SERVICE_URL
          value: "http://book-service.library-management.svc.cluster.local:8082"
        envFrom:
        - configMapRef:
            name: library-config
        - secretRef:
            name: library-secrets
        resources:
          requests:
            memory: "768Mi"
            cpu: "250m"
          limits:
            memory: "1.5Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 120
          periodSeconds: 30
      initContainers:
      - name: wait-for-dependencies
        image: busybox:1.35
        command: ['sh', '-c', 'until wget -q --tries=1 --timeout=2 --spider http://user-service.library-management.svc.cluster.local:8081/actuator/health && wget -q --tries=1 --timeout=2 --spider http://book-service.library-management.svc.cluster.local:8082/actuator/health; do echo waiting for dependencies; sleep 5; done']
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: library-management
  labels:
    app: transaction-service
spec:
  selector:
    app: transaction-service
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    protocol: TCP
  type: ClusterIP
