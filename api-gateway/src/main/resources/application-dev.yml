spring:
  config:
    import: optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://config-server:8888}
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server.library-management.svc.cluster.local:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      enabled: true
      show-details: always
  security:
    enabled: false
